<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    
    <script type="text/javascript" src="./main.js"></script>

    <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="post" 
      class="register-form"
    >

      <fieldset class="fields">
        <legend>Personal information</legend>
  
        <label for="surname" class="form-field">Surname:
          <input 
            type="text" 
            name="surname" 
            id="surname" 
            autocomplete="off"
          >
        </label>
     
        <label for="name" class="form-field">Name:
          <input 
            type="text" 
            name="name" 
            id="name" 
            autocomplete="off"
          >
        </label>
  
        <label for="age" class="form-field">
          How old are You?
          <input 
            type="number" 
            name="age" 
            id="age"
            min="12" 
            max="100" 
            value="12"
          >
        </label>


        <label for="birth_date" class="form-field">
          Full date of birth:
          <input 
            type="date" 
            name="birth_date" 
            id="birth_date"
          >
        </label>

        <div class="form-field">
          <label for="term">I accept the term of         the agreement</label>
          <input 
            type="checkbox" 
            name="term" 
            id="term"
          >
        </div>
        
      </fieldset>
 


      <fieldset class="fields">
        <legend>Registration</legend>

        <label for="email" class="form-field">
          E-mail:
          <input 
            type="email" 
            name="email" 
            id="email" 
            placeholder="email@example.com" 
            autocapitalize="off" required
          >
        </label>

        <label for="password" class="form-field">
          Password:
          <input type="password" 
            name="password" 
            id="password" 
            minlength="4" 
            maxlength="25"  
            required
          >
        </label>
      </fieldset>



      <fieldset class="fields">
        <legend>An interesting fact about you!</legend>

        <div class="form-field">
          Do you love cats?
          <label>
            <input 
            type="radio" 
            name="cats" 
            value="yes"
            >
            Yes
          </label>
  
          <label>
            <input 
            type="radio"
             name="cats" 
             value="no"
            >
            No
          </label>
        </div>

        <label class="form-field">
          What is your favorite color? 
          <input type="color" name="color">
        </label>

        <label class="form-field">
          What time do you go to bed?
          <input type="time" name="time">
        </label>

        <label class="form-field">
          What are your favorite brand of cars?
          <select
           name="cars" 
           id="cars" 
           required 
           multiple
           >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
            <option value=" " > </option>
          </select>
        </label>

        <label class="form-field">
          How do you rate our work
          <input 
          type="range" 
          name="rate" 
          id="rate"
          >
        </label>
      </fieldset>

      

      <fieldset class="fields">
        <legend>Additional info:</legend>

        <label for="comments" class="form-field">Comments:
          <textarea 
           name="comments" 
           id="comments" 
           cols="30" 
           rows="2"
          >
          </textarea>
        </label>

        <label class="form-field">
           Would you recommend us?
          <select
           name="recomendation"
            id="recomendation" 
            required 
            >
            <option value="y" selected>yes</option>
            <option value="n">no</option>
          </select>
        </label>

      </fieldset>

      <button type="submit">Submit</button>

    </form>
  </body>
</html>
